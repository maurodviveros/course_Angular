<h2>Por Pais</h2>
<hr>

<app-pais-input class="row" (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)"></app-pais-input>
<hr>

<div class="alert alert-danger" *ngIf="hasError">No se encontró nada con el término {{ termino | uppercase }}</div>

<app-pais-tabla class="row" *ngIf="paises.length > 0" [paises]="paises" ></app-pais-tabla>
