<h2>Ver Pais</h2>
<hr>

<div class="alert alert-info" *ngIf="!pais; else divPais">Espere por favor...</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>Pais: <small>{{ pais.name.common }}</small></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.png" [alt]="pais.altSpellings.join(', ')" class="img-thumbnail">
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item"><strong>Población:</strong> {{ pais.population }}</li>
      </ul>
    </div>
  </div>
</ng-template>
